<h1 mat-dialog-title class="modal-title">Confirmar Exclusão</h1>
<div mat-dialog-content class="modal-content">
  <p>Você tem certeza de que deseja excluir esta notícia?</p>
  <p class="warning-text"><strong>Esta ação não pode ser desfeita!</strong></p>
</div>
<div mat-dialog-actions class="modal-actions">
  <button mat-button class="cancel-button" (click)="close()">Cancelar</button>
  <button mat-raised-button color="warn" (click)="confirmDeletion()">Excluir</button>
</div>
